<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Coding Quiz</title>

  <body>
    <div class="hidePage">
      <header>
        <h1>Ed's Coding Quiz!</h1>

      <main>
        <h3>
          This is a simple coding quiz made for you to practice your coding
          knownledge.
        </h3>
        <div>
          <h4 id="startQuizBtn">Start Quiz</h4>
        </div>
      </main>
      <footer>
        <p>Created on March 3rd 2023</p>
        <a href="https://github.com/EdsonPetry" target="_blank"
          >Check me out on GitHub!</a

      <h1 id="question1">Question 1</h1>
      <button class="optionA">Option A</button>
      <button class="optionB">Option B</button>

    <script src="assets/script.js"></script>
