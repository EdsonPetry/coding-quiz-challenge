<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Next Level</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="assets/js/script.js"></script>
    <script defer src="assets/js/questions.js"></script>
  </head>

  <body>
    <!-- Landing page -->
    <div class="start-page">
      <h1>Ed's Coding Quiz!</h1>
      <button id="start-btn">Start</button>



    </div>
    <!-- Quiz page, hidden until start button is clicked -->
    <div class="quiz-div hide">
      <h2 id="question-display">What language should you use to build the structure for your website?</h2>
      <button class="answer-btn">HTML</button>
      <button class="answer-btn">JavaScript</button>
      <button class="answer-btn">CSS</button>
      <button class="answer-btn">Python</button>
      <button id="next-btn">Next</button>

      <div>Time is up in <span id="time">10:00</span> minutes!</div>


    </div>

    <div class="end-game hide">
      <h1>Time's Up!</h1>
      <button>Restart</button>
      <button>Highscore</button>
    </div>
  </body>

</html>
